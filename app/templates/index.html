<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="static/img/logo1.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Shop</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='login/css/mdb.dark.rtl.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='login/css/mdb.dark.min') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='login/css/mdb.rtl.min') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='icons/css/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">
    <!-- CSS de Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- JavaScript de Bootstrap (opcional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    

</head>

<body>
    <section class="vh-100" style="    height: fit-content !important;">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="static/img/imagenlogin.png"
                        class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form action="{{ url_for('Login.index') }}" method="post" >
                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                            <p class="lead fw-normal mb-0 me-3 text-white">Bienvenido a Apple <br> Ingresa Con.</p><br>
                            <button type="button" class="btn btn-primary btn-floating mx-1">
                                <i class="fab fa-facebook-f"></i>
                            </button>

                            <button type="button" class="btn btn-primary btn-floating mx-1">
                                <i class="fab fa-twitter"></i>
                            </button>

                            <button type="button" class="btn btn-primary btn-floating mx-1">
                                <i class="fab fa-linkedin-in"></i>
                            </button>
                        </div>

                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0">O</p>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input  name="correo" type="email" id="form3Example3" class="form-control form-control-lg"
                                placeholder="Ingresa tu correo electronico" />
                            <label class="form-label text-white " for="form3Example3 text-white">Correo Electronico</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <input name="password" type="password" id="form3Example4" class="form-control form-control-lg"
                                placeholder="Ingresa tu contraseña" />
                            <label class="form-label text-white " for="form3Example4">Contraseña</label>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <!-- Checkbox -->
                            <div class="form-check mb-0">
                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                <label class="form-check-label text-white " for="form2Example3 ">
                                    Recuerdame
                                </label>
                            </div>
                            <a href="#!" class="text-body text-white">Olvidaste Tu contrseña?</a>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2 ">
                            <button type="submit" class="btn btn-primary btn-lg text-black "
                                style="padding-left: 2.5rem; padding-right: 2.5rem; background:rgb(98, 89, 89)">Ingresa</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Aun no tienes Cuenta? <a href="{{ url_for('bp_registro.index') }}"
                                    class="link-danger">Registrate</a></p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div
            class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary-background:" style="background-color: gray;">
            <!-- Copyright -->
            <div class="text-white mb-3 mb-md-0" style="background-color: gray;" >
                Copyright © 2024 Apple Inc. Todos los derechos reservados. Política de Privacidad Condiciones de Uso Ventas y Reembolsos Legal Mapa del Sitio.
            </div>
            <!-- Copyright -->

            <!-- Right -->
            <div>
                <a href="#!" class="text-white me-4">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#!" class="text-white me-4">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#!" class="text-white me-4">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#!" class="text-white">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
            <!-- Right -->
        </div>
    </section>

</body>

</html>
